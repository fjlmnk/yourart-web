<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YourArt - Тест Камеры</title>
    <!-- 1. Подключаем Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 2. Подключаем шрифт Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Скрываем элементы управления видео по умолчанию */
        video::-webkit-media-controls {
            display: none !important;
        }
        video::media-controls {
            display: none !important;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- === Навигация (Navbar) === -->
    <nav class="bg-white shadow-md sticky top-0 z-50">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <!-- Логотип -->
                <div class="flex-shrink-0">
                    <a href="index.html" class="text-2xl font-bold text-indigo-600">YourArt</a>
                </div>
                <!-- Меню (просто для вида) -->
                <div class="hidden md:flex md:space-x-8">
                    <a href="#" class="text-gray-500 hover:text-gray-900">Главная</a>
                    <a href="#" class="text-gray-500 hover:text-gray-900">О нас</a>
                    <a href="#" class="text-indigo-600 border-b-2 border-indigo-500 font-medium">Камера</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- === Основное содержимое с камерой === -->
    <main class="container mx-auto px-4 sm:px-6 lg:px-8 py-12">
        
        <div class="max-w-3xl mx-auto bg-white p-6 sm:p-8 rounded-lg shadow-lg">
            <h1 class="text-3xl font-bold text-center mb-6">Интеграция Камеры</h1>
            
            <!-- Сообщение об ошибке/статусе -->
            <div id="statusMessage" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg mb-4" role="alert">
                <strong class="font-bold">Ошибка:</strong>
                <span class="block sm:inline" id="errorMessage">Не удалось получить доступ к камере.</span>
            </div>

            <!-- Контейнер для видео и холста -->
            <div class="mb-6">
                <label class="text-lg font-semibold mb-2 block">Прямая трансляция:</label>
                <!-- Элемент <video> для отображения потока с камеры -->
                <video id="webcam" autoplay playsinline class="w-full h-auto bg-black rounded-lg aspect-video object-cover"></video>
                
                <!-- Элемент <canvas> для захвата кадра (скрыт) -->
                <canvas id="canvas" class="hidden"></canvas>
            </div>

            <!-- Кнопки управления -->
            <div class="flex flex-col sm:flex-row gap-4 mb-8">
                <button id="startButton" class="flex-1 bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-lg transition duration-300">
                    Включить камеру
                </button>
                <button id="captureButton" class="flex-1 bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-6 rounded-lg transition duration-300 disabled:bg-gray-400" disabled>
                    Сделать фото
                </button>
            </div>

            <!-- Контейнер для снимка -->
            <div>
                <label class="text-lg font-semibold mb-2 block">Ваш снимок:</label>
                <!-- Элемент <img> для отображения сделанного снимка -->
                <img id="snapshot" src="https://placehold.co/600x450/e2e8f0/94a3b8?text=Здесь+будет+ваш+снимок" alt="Снимок с камеры" class="w-full h-auto bg-gray-200 rounded-lg aspect-video object-cover shadow-inner">
            </div>
        </div>
    </main>

    <!-- === Подвал (Footer) === -->
    <footer class="bg-gray-800 text-gray-300 py-12 mt-12">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <p>&copy; 2025 YourArt. Демонстрация камеры.</p>
        </div>
    </footer>

    <!-- === 3. Встроенный JavaScript для управления камерой === -->
    <script>
        // Получаем все необходимые DOM-элементы
        const startButton = document.getElementById('startButton');
        const captureButton = document.getElementById('captureButton');
        const webcam = document.getElementById('webcam');
        const canvas = document.getElementById('canvas');
        const snapshot = document.getElementById('snapshot');
        const statusMessage = document.getElementById('statusMessage');
        const errorMessage = document.getElementById('errorMessage');

        let stream = null; // Переменная для хранения потока (stream)

        // Функция для отображения ошибок
        function showError(message) {
            errorMessage.textContent = message;
            statusMessage.classList.remove('hidden');
        }

        // --- Обработчик нажатия на "Включить камеру" ---
        startButton.addEventListener('click', async () => {
            console.log('Запрос доступа к камере...');
            statusMessage.classList.add('hidden'); // Скрываем старые ошибки
            
            // 1. Определяем, что нам нужно (только видео)
            const constraints = {
                video: {
                    width: { ideal: 1280 },
                    height: { ideal: 720 },
                    facingMode: 'user' // 'user' (фронтальная) или 'environment' (задняя)
                },
                audio: false
            };

            try {
                // 2. Запрашиваем доступ к медиа-устройствам
                stream = await navigator.mediaDevices.getUserMedia(constraints);
                
                // 3. Если успешно, привязываем поток к <video> элементу
                webcam.srcObject = stream;
                
                // 4. Разрешаем делать снимок и меняем кнопки
                captureButton.disabled = false;
                startButton.disabled = true;
                startButton.textContent = 'Камера активна';
                console.log('Камера успешно включена.');

            } catch (error) {
                // 5. Обрабатываем ошибки
                console.error('Ошибка доступа к камере:', error);
                if (error.name === 'NotAllowedError' || error.name === 'PermissionDeniedError') {
                    showError('Вы запретили доступ к камере. Пожалуйста, разрешите доступ в настройках браузера.');
                } else if (error.name === 'NotFoundError' || error.name === 'DevicesNotFoundError') {
                    showError('Камера не найдена на этом устройстве.');
                } else {
                    showError('Произошла ошибка при включении камеры: ' + error.message);
                }
            }
        });

        // --- Обработчик нажатия на "Сделать фото" ---
        captureButton.addEventListener('click', () => {
            if (!stream) {
                showError('Камера не включена.');
                return;
            }

            console.log('Делаем снимок...');
            
            // 1. Получаем 2D-контекст холста
            const context = canvas.getContext('2d');

            // 2. Устанавливаем размеры холста (canvas) такими же, как у видео
            // Это важно, чтобы снимок не был искажен
            canvas.width = webcam.videoWidth;
            canvas.height = webcam.videoHeight;

            // 3. "Рисуем" текущий кадр с <video> на <canvas>
            context.drawImage(webcam, 0, 0, canvas.width, canvas.height);

            // 4. Получаем данные изображения с холста в формате Base64 (PNG)
            const dataUrl = canvas.toDataURL('image/png');

            // 5. Устанавливаем эти данные как 'src' для нашего <img>
            snapshot.src = dataUrl;
            console.log('Снимок сделан и отображен.');

            // (Опционально) Остановить камеру после снимка
            /*
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                webcam.srcObject = null;
                startButton.disabled = false;
                startButton.textContent = 'Включить камеру';
                captureButton.disabled = true;
                console.log('Камера остановлена.');
            }
            */
        });

    </script>

</body>
</html>
